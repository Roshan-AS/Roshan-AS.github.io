<div class="card-item col">
  {%- if class.redirect -%}
  <a href="{{ class.redirect }}">
  {%- else -%}
  <a href="{{ class.url | relative_url }}">
  {%- endif -%}
    <div class="card hoverable">
      <div class="row g-0">
        {%- if class.img -%}
        <div class="card-img col-md-6">
          {% include figure.html path=class.img alt="class thumbnail" %}
        </div>
        <div class="col-md-6">
        {%- else -%}
        <div class="col-md-12">
        {%- endif -%}
          <div class="card-body">
            <h3 class="card-title text-lowercase">{{ class.title }}</h3>
            <p class="card-text">{{ class.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
